<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Hotel Management</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
                <span class="navbar-text" th:if="${authenticatedUser != null}">
                Logged in as: <span th:text="${authenticatedUser}"></span>
            </span>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <h2><a href="/">Logo</a></h2>
        <div class="search">
            <form th:action="@{/hotels/search}" method="get">
                <input type="text" name="name" >
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="buttons">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </div>
</header>
</html>
