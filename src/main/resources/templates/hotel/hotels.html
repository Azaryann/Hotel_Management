<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hotel Page</title>
</head>
<body>
<h2>hotels Page</h2>
<table border="1">
    <tr>
        <th>hotel Name</th>
        <th>Description</th>
        <th>Rooms Numbers</th>
        <th>Room Image</th>
    </tr>
    <tr th:each="hotel : ${hotels}">
        <td th:text="${hotel.name}"></td>
        <td th:text="${hotel.description}"></td>
        <td th:text="${hotel.city}"></td>
        <td th:text="${hotel.country}"></td>
        <th th:if="${hotel.rooms != null and hotel.rooms.size() > 0}" th:text="${hotel.rooms[0].roomNumber}"></th>
        <td th:if="${hotel.rooms != null and hotel.rooms.size() > 0}">  <img th:src="@{/get-image(img=${hotel.rooms[0].imageUrls[0]})} " style="width: 100px" alt="">

<!--        <td><img th:src="@{/get-image(img=${hotel.room.imageUrls[0]})}" style="width: 100px" alt=""></td>-->
<!--        <td th:text="${room.roomStatus}"></td>-->
        <td><a th:href="@{/hotels/description(id=${hotel.id})}">Description</a></td>
<!--        <td> <a th:href="@{/rooms/edit(id=${hotel.room.id})}">Edit</a>-->
<!--            | <a th:href="@{/rooms/delete(id=${hotel.room.id})}">Delete</a> </td>-->
    </tr>
</table>
</body>
</html>
