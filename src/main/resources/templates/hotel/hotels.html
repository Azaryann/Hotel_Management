<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hotel Page</title>
</head>
<body>
<h2>hotels Page</h2>
<table border="1">
    <tr>
        <th>hotel Name</th>
        <th>Description</th>
        <th>City</th>
        <th>Country</th>
        <th>Rooms Numbers</th>
        <th>Room Image</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:if="${hotels == null}">
        <td colspan="7" style="text-align: center;">No hotels available</td>
    </tr>
    <tr th:each="hotel : ${hotels}">
        <td th:text="${hotel.name}"></td>
        <td th:text="${hotel.description}"></td>
        <td th:text="${hotel.city}"></td>
        <td th:text="${hotel.country}"></td>
        <th th:if="${hotel.rooms != null and hotel.rooms.size() > 0}" th:text="${hotel.rooms[0].roomNumber}"></th>
        <td th:if="${hotel.rooms != null and hotel.rooms.size() > 0}">  <img th:src="@{/get-image(img=${hotel.rooms[0].imageUrls[0]})} " style="width: 100px" alt="">
        <td><a th:href="@{/hotels/description(id=${hotel.id})}">Description</a></td>
        <td> <a th:href="@{/hotels/edit(id=${hotel.id})}">Edit</a>
            | <a th:href="@{/hotels/delete(id=${hotel.id})}">Delete</a> </td>
    </tr>
</table>
</body>
</html>
